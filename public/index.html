<!doctype html>
<html lang="en-us">
  <head>
    <title>
      <%= (process.env.SITE_NAME && process.env.SITE_NAME != 'null') ? 'Authentication | ' +
      process.env.SITE_NAME : 'Authentication' %>
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="<%=htmlWebpackPlugin.options.FAVICON_URL%>"
      type="image/x-icon"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.4.4/iframeResizer.contentWindow.min.js"
      integrity="sha512-IWwZFBvHzN41wNI6etRLLuLrDDj/6AwJcPt7cmKJAzluYTIHHQ1PF8wh0rSy05jxEvvjflVvH2MxeV6riyEEXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <% if (process.env.OPTIMIZELY_URL) { %>
    <script src="<%= process.env.OPTIMIZELY_URL %>"></script>
    <% } else if (process.env.OPTIMIZELY_PROJECT_ID) { %>
    <script src="<%= process.env.MARKETING_SITE_BASE_URL %>/optimizelyjs/<%= process.env.OPTIMIZELY_PROJECT_ID %>.js"></script>
    <% } %>

    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l) {
        w[l] = w[l] || [];
        w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s);
        j.async = true;
        j.src = 'https://sst.proanalytics.academy/main_js';
        f.parentNode.insertBefore(j, f);
      })(window, document, 'script', 'dataLayer');
    </script>
    <!-- End Google Tag Manager -->
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-MFD6NL5"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div id="root"></div>

    <script
      id="tracking-script"
      src="https://proanalytics.academy/scripts/tracking-script.js"
      async
    ></script>
  </body>
</html>
